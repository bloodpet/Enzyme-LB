<html>

<head>
    <title>
    {% block title %}
        {% if title_name %}
        {{ title_name }} |
        {% endif %}
        {% if title_part %}
        {{ title_part }} |
        {% endif %}
        LaurenBrincat.com
    {% endblock %}
    </title>
<link rel="stylesheet" href="/media/css/style.css" media="screen" type="text/css"/>
<style type="text/css">
div#scrollbar {
    display:none; /* hide from incapable */
    }

</style>
<script src="/media/js/dw_event.js" type="text/javascript"></script>
<script src="/media/js/dw_scroll.js" type="text/javascript"></script>
<script src="/media/js/dw_scrollbar.js" type="text/javascript"></script>
<script src="/media/js/scroll_controls.js" type="text/javascript"></script>
<script type="text/javascript">

function init_dw_Scroll() {
    var wndo = new dw_scrollObj('wn', 'lyr1');
    wndo.setUpScrollbar("dragBar", "track", "v", 1, 1);
    wndo.setUpScrollControls('scrollbar');
}

// if code supported, link in the style sheet and call the init function onload
if ( dw_scrollObj.isSupported() ) {
    dw_writeStyleSheet('css/scrollbar_demo.css')
    dw_Event.add( window, 'load', init_dw_Scroll);
}

</script>
    <script type="text/javascript" language="javascript" src="/media/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="/media/js/page.js"></script>
</head>


<body>
  <div class="main-cont">
    <div class="cont-top">
        {% block sample %}
        {% endblock %}
    </div>
    <div class="cont-bottom-1">


<table border="0" cellpadding="4" cellspacing="0">
 <tr>

  <td><div id="scrollbar"><!-- border attribute added to reduce support questions on the subject. 
    If you like valid strict markup, remove and place a img {border:none;} spec in style sheet -->
    <div id="up"><a class="mouseover_up" href=""><img src="/media/css/images/up.png" width="11" height="5" alt="" border="0" /></a></div>
    <div id="track">
        <div id="dragBar"></div>
    </div>
    <div id="down"><a class="mouseover_down" href=""><img src="/media/css/images/down.png" width="11" height="5" alt="" border="0" /></a></div>
</div></td>
   
  <td><div id="wn">
    <div id="lyr1">
      {% block work_list %}
      {% endblock %}
    </div>
</div></td>

 </tr>
</table>




    </div>

    <div class="cont-bottom-2"><div id="upload_details">2007. Performance. Duration 7 mins</div>
        <p class="index-nav">
        <div id="pagination">
        </div>
      </p>
    </div>
    
    <div class="cont-bottom-3">
      <img src="/media/css/images/lb-logo.png" />
      <ul class="sub-menu">
        <li><a href="biography.html">BIOGRAPHY</a></li>
        <li><a href="upcoming.html">UPCOMING</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
      <div class="copyright">All content copyright &copy; 2009 Lauren Brincat</div>
    </div>
  </div>
</body>
</html>
