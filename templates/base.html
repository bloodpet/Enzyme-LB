<html>
<head>
    <title>
    {% block title %}
        {% if title_name %}
        {{ title_name }} |
        {% endif %}
        {% if title_part %}
        {{ title_part }} |
        {% endif %}
        Lauren Brincat
    {% endblock %}
    </title>
    <link type="text/css" rel="stylesheet" href="/media/css/default.css" />
    <script type="text/javascript" language="javascript" src="/media/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="/media/js/page.js"></script>
</head>

<body>

<table id="main_table">

<tr>
<td colspan="3" id="content_cell">
<div id="content_div">
{% block sample %}
Welcome to LaurenBrincat.com
{% endblock %}
</div>
</td>
</tr>

<tr>
<td>
<div id="work_list">
{% block work_list %}
{% endblock %}
</div>
</td>

<td id="info_cell">
<div id="info_div">
    <div id="copyright">
    </div>
    <div id="pagination">
    </div>
</div>
</td>

<td>
<div id="main_nav">
<ul>
<li>
<a href="/biography">biography</a>
</li>
<li>
<a href="/upcoming">upcoming</a>
</li>
<li>
<a href="/contact">contact</a>
</li>
</ul>
</div>
</td>
</tr>
</table>

{% block content %}
{% endblock %}

</body>
</html>
