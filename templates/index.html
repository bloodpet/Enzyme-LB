{% extends 'base.html' %}

{% block sample %}
{% if name %}
<p>
Highlight:
<strong>
{{ name }}
</strong>
using javascript.
</p>
{% else %}
Welcome to LaurenBrincat.com
{% endif %}
{% endblock %}

{% block work_list %}
<ul>
{% for work in object_list %}
    <li>
    <a href="javascript:get_work('{{ work.name }}');">
    {{ work.name }}
    </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
